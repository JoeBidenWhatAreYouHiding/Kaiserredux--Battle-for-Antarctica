### Ideas ###

ANT_little_america_idea:0 "Little America"
ANT_little_america_idea_desc:0 "What began as a temporary base has become a growing settlement. Improved infrastructure and steady population growth are turning Little America into a permanent presence on the ice."

ANT_byrd_expedition_idea:0 "Byrd Expedition"
ANT_byrd_expedition_idea_desc:0 "Led by Admiral Richard Byrd, the American Antarctic expedition is presented as a mission of exploration and science. Beneath the official reports, however, lie strategic surveys, military planning, and the quiet assertion of American influence at the edge of the world."

ANT_Funding:0 "Funding Secure"
ANT_Funding_desc:0 "Reliable financial backing ensures that construction continues, equipment is maintained, and the expedition can function despite the extreme conditions."

ANT_truth1:0 "The Truth..."
ANT_truth1_desc:0 "Something was found beneath the ice that should not exist. Official reports avoid the details, but doubt and unease have begun to spread."

