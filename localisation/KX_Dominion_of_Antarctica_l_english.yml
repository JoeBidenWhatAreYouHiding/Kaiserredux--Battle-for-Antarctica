### Ideas ###
ANT_largest_slice:0 "The Largest Slice of the Antarctic Pie"
ANT_largest_slice_desc:0 "Through early expeditions and bold claims, the Entente has secured a significant share of Antarctica. Yet holding the largest territory also brings the greatest burden, as vast distances and hostile conditions strain administration and defense."
ANT_undersupplied:0 "Undersupplied and Overstretched"
ANT_undersupplied_desc:0 "The Dominion controls more ice than it can comfortably sustain. Limited shipments, fragile supply routes, and the unforgiving climate leave garrisons short of equipment and administrators struggling to keep order."

